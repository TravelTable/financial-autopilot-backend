services:
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: .
    env_file: .env
    command: celery -A app.worker.celery_app worker -l INFO
    depends_on:
      - db
      - redis

  beat:
    build: .
    env_file: .env
    command: celery -A app.worker.celery_app beat -l INFO
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: autopilot
    ports:
      - "5432:5432"
    volumes:
      - autopilot_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  autopilot_pg:
